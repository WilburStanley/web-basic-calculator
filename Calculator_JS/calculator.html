<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="shortcut icon" href="calculator_logo.png" type="image/x-icon">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="subContainer">
            <input type="text" id="input_num" readonly>
            <div class="box">
                <button class="btn" id="ac_btn">AC</button>
                <button class="btn" id="negative_btn">+/-</button>
                <button class="btn" id="backspace_btn">&#9003;</button>
                <button class="btn operatorBtn" id="division_btn">&divide;</button>
                <button class="btn number-btn" data-value="7">7</button>
                <button class="btn number-btn" data-value="8">8</button>
                <button class="btn number-btn" data-value="9">9</button>
                <button class="btn operatorBtn" id="multiplication_btn">x</button>
                <button class="btn number-btn" data-value="4">4</button>
                <button class="btn number-btn" data-value="5">5</button>
                <button class="btn number-btn" data-value="6">6</button>
                <button class="btn operatorBtn" id="subtraction_btn">-</button>
                <button class="btn number-btn" data-value="1">1</button>
                <button class="btn number-btn" data-value="2">2</button>
                <button class="btn number-btn" data-value="3">3</button>
                <button class="btn onumber-btnperatorBtn" id="addition_btn">+</button>
                <button class="btn" id="percent_btn">%</button>
                <button class="btn number-btn" data-value="0">0</button>
                <button class="btn number-btn" data-value="." id="decimalPoint_btn">.</button>
                <button class="btn" id="equal_btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
